    <!-- ============contact section============== -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <!-- ========== Contact info============  -->
            <div class="main-content">
              <h3>CONTACT INFO</h3>
              <div class="contact-info d-flex pb-5">
                <div class="mess-icon">
                  <i class="iconoir-mail"></i>
                </div>
                <ul class="list-unstyled">
                  <li>MAIL US</li>
                  <li>info@bluebase.com</li>
                  <li>info@bluebase2.com</li>
                </ul>
              </div>
              <div class="contact-info d-flex pb-5">
                <div class="mess-icon">
                  <i class="iconoir-phone"></i>
                </div>
                <ul class="list-unstyled">
                  <li>MAIL US</li>
                  <li>info@bluebase.com</li>
                  <li>info@bluebase2.com</li>
                </ul>
              </div>
              <div class="contact-info d-flex pb-5">
                <div class="mess-icon">
                  <i class="iconoir-pin-alt"></i>
                </div>
                <ul class="list-unstyled">
                  <li>MAIL US</li>
                  <li>info@bluebase.com</li>
                  <li>info@bluebase2.com</li>
                </ul>
              </div>
            </div>
            <h3>SOCIAL INFO</h3>
            <div class="social-icon d-flex">
              <i class="iconoir-dribbble"></i>
              <i class="iconoir-twitter"></i>
              <i class="iconoir-instagram"></i>
            </div>
          </div>
          <!-- ========== Contact form============ -->
          <div class="col-md-7">
            <div class="contact-form">
              <div class="form-content d-flex justify-content-between">
                <h1>Letâ€™s work <span>together.</span></h1>
                <img src="images/icon2-2.png" alt="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email *"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Subject *"
                />
              </div>
              <div class="form-group">
                <textarea
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="message *"
                ></textarea>
                <button class="btn form-control bg-dark text-white">
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=================== card section================= -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="images/project1.jpeg"
                class="card-img-top img-fluid"
                alt="image"
              />
              <div class="card-body d-flex">
                <h5 class="card-title">WEB DESIGNING</h5>
                <div class="">
                  <h3>Dynamic</h3>
                </div>
                <div class="card-logo">
                  <img src="images/icon-2.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
